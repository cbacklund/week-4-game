<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

<body>
    <h1>Guessing Crystals Game</h1><br>

    <h2 id="header1">Click the Dog-Shaped Crystals to Add to the Magic Number</h2><br>
    <h2>Magic Number:</h2>
    <h2 id="magic"></h2><br>
    <h2>Your Total:</h2>
    <h2 id="magicCount"></h2>

    <h2 id="winCount"></h2>
    <h2>Losses:</h2>
    <h2 id="lossCount"></h2>

    <article id="hotpics">
        <img src="assets/images/doberman.jpg" class="pics" id="pic-1">
        <img src="assets/images/doberman.jpg" class="pics" id="pic-2">
        <img src="assets/images/doberman.jpg" class="pics" id="pic-3">
        <img src="assets/images/doberman.jpg" class="pics" id="pic-4">

        <button id="magicBtn">Start Game</button>
    </article>


    <script src="assets/javascript/game.js"></script>
